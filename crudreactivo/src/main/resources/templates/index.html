<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver usuarios jugando</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No hay jugadores registrados</h2>
    <div th:case="*">
        <h2>Personas</h2>
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.nombre}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/add-user">Agregar un nuevo jugador</a></p>
</div>
</body>
</html>
